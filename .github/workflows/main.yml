name: main
run-name: check job
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  pipeline:
    runs-on: ubuntu-latest
  strategy:
    matrix:
      node-version: [ 17.x ]   
  steps:
  - uses: actions/checkout@v3
  - name: Use Node.js ${{ matrix.node-version }}
    uses: actions/setup-node@v1
      with:
        node-version: [ 17.x ]
  - run: npm install
  - run: npm run build:prod
  - run: npm run lint:ts
  - run: npm run stylelint
  - run: npm run test:unit